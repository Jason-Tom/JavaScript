<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js事件控制样式</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src='js.js'></script>
</head>

<body>
    <span onmouseover="document.getElementsByTagName('div')[0].style.display='block'" onmouseout="document.getElementsByTagName('div')[0].style.display='none'" >啦啦啦</span>
    <div>lalala</div>
</body>

</html>
