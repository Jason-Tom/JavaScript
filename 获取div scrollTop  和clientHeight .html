<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
      div {
        border: 1px solid black;
        width: 200px;
        height: 100px;
        overflow: scroll;
    }
    </style>
</head>

<body id="body">
    <div id="divDisplay" style="position: relative;top: 400px;width: 100px;height: 3000px;background-color: green;border: solid 30px yellow;margin:10px;padding: 50px;">
    </div>
    <script type="text/javascript">
    var div = document.getElementById('divDisplay');
    var body = document.getElementById('body');

    document.getElementById("body").onscroll = function() {
        console.log(div.clientHeight);
        console.log(body.scrollTop);
        // 滚动条的位置是body的
    };
    </script>
</body>

</html>
