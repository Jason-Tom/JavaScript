<html>

<body>
    <script type="text/javascript">
    var arr = new Array(3);
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"

    document.write(arr.join());

    document.write("<br />");

    document.write(arr.join("."));
    document.write("<br />");

    document.write(arr.join(" | "));
    // 得出来的是一个字符串，可以配合split()使用，把字符串变成指定形式
    </script>
</body>

</html>
