<!DOCTYPE html>
<html>

<body>
    <p>Click the button to create an HTML anchor around a string.</p>
    <button onclick="myFunction()">Try it</button>
    <script>
    function myFunction() {
        var txt = "Chapter 10";
        txt.anchor("chap10");
        // alert(txt);
        alert(txt.anchor("chap10"));
        // 转换成纯粹的html元素
    }
    </script>
</body>

</html>
