<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    .one {
        width: 100%;
        height: 400px;
        background-color: lightgreen;
    }
    </style>
</head>

<body>
    <div class="one" onclick="gagaga('he')" onmouseover="hahaha('go')">
        <!-- 添加括号,变量直接传，参数当成字符串，区别单引号和双引号 -->
        <!-- 可以同时绑定多个事件,看情况触发事件，和放置顺序没有关系 -->
    </div>
    <button type="button" onclick="la()">调用多个方法</button>
    <script type="text/javascript">
    // var lalala = document.getElementByClass("one");

    function gagaga(xi) {
        console.log("gagaga:" + xi);
    }

    function hahaha(xi) {
        console.log("ha:" + xi);
    }

    function la() {
        // 不支持es6语法
        console.log('la');
        var gogo = 'gogo';
        gagaga(gogo);
        hahaha(gogo);
        // 绑定多个事件，通过该方法调用其他方法，还能控制方法执行顺序
    }
    </script>
</body>

</html>
