<html>

<body>
    <script type="text/javascript">
    var str = "Hello happy world!"
    document.write(str.slice(6))
    document.write("<br />")
    document.write(str.slice(1, 11))
        // 输出切割后的字符串
    document.write("<br />")
    document.write(str.slice(-3))
    document.write("<br />")
    document.write(str.slice(0, -3))
        // 索引对应
    document.write("<br />")
    document.write(str.slice(0, -300))
        // 越界不会输出
    </script>
</body>

</html>
