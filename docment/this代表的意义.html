<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>onmousedown、onmouseup 以及 onclick 事件</title>
</head>

<body>
    <!-- this的意义是把这个标签传递到函数，而by(id)是指指定该标签 ，但是很多情况下意义是相同的-->
    <h1 id="id" onclick="click1(this)">lalala</h1>
    <p id="ha">hahaha</p>
    <script type="text/javascript">
    function click1(la) {
        var la = document.getElementById('ha');
        la.innerHTML = 'click';
    }

    var x = 9;

    function h(i) {
        this.x = 8 + i;
    }
    h(3);
    console.log(x);

    // var test = new h(5);
    // console.log(x);
    　
    function test() {　　　　
        alert(this.x);　　
    }　　
    var o = {};　　
    o.x = 1;　　
    o.m = test;　　
    o.m(); // 1
    </script>
</body>

</html>
