<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>parseInt()函数</title>
</head>

<body>
    <span>asdf</span>
    <script type="text/javascript">
    var p = 122121212;
    var q = document.getElementsByTagName('span');
    q[0].innerHTML = parseInt(p,3);
    </script>
</body>

</html>
