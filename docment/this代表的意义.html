<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>onmousedown、onmouseup 以及 onclick 事件</title>
</head>

<body>
    <!-- this的意义？？？？？-->
    <h1 id="id" onclick="click1()">lalala</h1>
    <p id="ha">hahaha</p>
    <script type="text/javascript">
    function click1() {
        var la = document.getElementById('ha');
        la.innerHTML = 'click';
    }

    var x = 9;

    function h(i) {

        function g(k) {
            this.x = 100 + k;
            // 无论嵌套多少层，都是指定全局变量
        }
        g(2);
        this.x = 8 + i;
    }
    h(3);
    console.log("1:" + x);

    // var test = new h(5);
    // console.log(x);
    　
    function test() {　　　　
        console.log(this.x);　　
    }　　
    var o = {};　　
    o.x = 1;　　
    o.m = test;　　
    o.m(); // 1
    </script>
</body>

</html>
