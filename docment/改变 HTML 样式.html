<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>改变 HTML 样式</title>
</head>

<body>
    <p>one</p>
    <p>two</p>
    <script type="text/javascript">
    var x = document.getElementsByTagName('p');
    x[0].style.color = 'blue';
    x[1].style.width = '300px';
    </script>
</body>

</html>
