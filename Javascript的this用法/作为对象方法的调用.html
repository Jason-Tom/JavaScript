<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    function test() {　　　　
        // alert(this.x);　
        console.log(this.x);　
        this.x = 6;
        var x = 9;
        // x = 9;
        // 作为一般对象的成员，通过this调用的是上级对象变量，不然就是自己局部的变量
        console.log(x);　
        // this.y=8;
        var y = 8;
        // 作为一般对象的成员，指定的父级变量要存在
        // 标准起见，调用上级对象的加上this，自己用的先声明后使用
        console.log(y);　
    }　　
    var o = {};　　
    o.x = 1;　　
    o.m = test;　　
    o.m();
    console.log("对象：" + o.x);
    </script>
</head>

<body>
</body>

</html>
