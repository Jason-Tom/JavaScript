<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 字符串（String） 对象
    </title>
</head>

<body>
    <script type="text/javascript">
    var a = 'asdfghj63fd';
    console.log(a);
    console.log(a[3]);
    var b = 'asd"hghg"';
    console.log(b);
    var c = "asd'Hgh g'";
    console.log(c);
    console.log(c.length);
    // 只查询第一个字符串出现的位置，区分大小写，没有查找到，会返回-1
    console.log(c.indexOf('h'));
    // 是一个对象，可以通过属性指定再输出它的值
    console.log(c.match('sd'));
    console.log(c.match('sd').index);
    console.log(c.match('sd').input);
    // 只输出已存在的字符串，否则输出为空
    document.write(c.match('sd'));
    var d = 'asdfghkl;12345';
    console.log(d);
    // 替代字符串之后，直接生成一个新的字符串
    var e = d.replace('sd', 'haha');
    console.log(e);
    var f = 'asdfHKJ';
    // 对象.方法之后生成一个新的对象 对象.属性 直接等于值
    console.log(f.toUpperCase());
    console.log(f.toLowerCase());
    var str = "How are you doing today?"
        // 将字符串转换成数组,可以限定数组中每个单元的长度
    console.log(str.split("", 6));
    // 数组输出长度，默认全部节点输出
    console.log(str.split(" ", 4));
    // 字符串输入特殊uhao，使用反斜杠
    var g = 'a\bsdf\'a\ts\fdf \'sd\nf\rg';
    console.log(g);
    var h = 'asdfgh';
    // 下标从0开始，start负数当作0，stop小于start当作长度为空输出,保留前面的那个start开始
    console.log(h.substring(1, 3));
    var i = '1234556';
    console.log(i.substr(1, 2));
    var j = new Array(3);
    j[0] = 'asd';
    j[1] = 'fgh';
    j[2] = 'jkl';
    // 和substring不同这个对应的是字符串数组
    console.log(j.slice(1, 3));
    var k = 'lalala hahaha gagaga';
    // 相当于match的一部分功能，输出匹配的起点位置，没有匹配输出-1
    // 字符串匹配对大小写敏感
    console.log(k.search('haaha'));
    var l = 'lalalaasdfasdf';
    // 从后面像前面开始检索的位置
    console.log(l.lastIndexOf('la', 9));
    console.log(String.fromCharCode(65, 66, 67));
    var m = 'hahaha';
    var n = 'gagaga';
    var o = 'lalala';
    console.log(m.concat('234', 234));
    console.log(m.concat(n));
    console.log(m.concat(n, o));
    var p = 'Haed';
    // 字符串index都是从零开始
    console.log(p.charCodeAt(2));
    var q = 'asf';
    console.log(q.charAt(2));

    function ji(name, age) {
        this.name = name;
        this.age = age;
    }
    // 创建对象还要新建对象，对象赋值除了数字，其他的要使用字符串形式
    myji = new ji('asdf', 'asd');
    console.log(myji.name);
    </script>
</body>

</html>
