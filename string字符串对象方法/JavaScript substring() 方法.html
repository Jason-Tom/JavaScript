<html>

<body>
    <script type="text/javascript">
    var str = "He ll"

    document.write(str.substring(3) + '<br>')
    document.write(str.substring(3, 4) + '<br>')
    document.write(str.substring(3, 5) + '<br>')
    document.write(str.substring(3, 8) + '<br>')
        // end大于最大长度无效，默认到结尾
    document.write(str.substring(4, 0) + '<br>')
        // end比start大会自动反过来
        // 用于提取字符串
    </script>
</body>

</html>
