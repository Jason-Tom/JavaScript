<head>

    <title>onmousedown、onmouseup 以及 onclick 事件</title>

<body>
<!-- console.log() 凡是对象都能log出来 -->
    <h1 id="id" onclick="click1();console.log(click);">lalala</h1>
    <p id="ha">hahaha</p>
    <script type="text/javascript">
    function click1() {
        var la = document.getElementById('ha');
        console.log(la);
        la.innerHTML = 'click';
        var a = 9;
        console.log(9);
    }
    </script>
</body>
