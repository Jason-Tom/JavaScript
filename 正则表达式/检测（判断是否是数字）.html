<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>
    <input type="text" name="" placeholder="输入测试文本">
    <button onclick="lalala()">确定</button>
    <script>
    var patt1 = /^[0-9]*$/;
    var gagaga = document.getElementsByTagName('input');

    function lalala() {
        var inputText = gagaga[0].value;
        // alert(inputText);
        var result = inputText.match(patt1);
        if (result == null) {
            alert("请输入数字");
            alert(result);
        } else {
            alert("success");
            alert(result);
        }
    }
    </script>
</body>

</html>
