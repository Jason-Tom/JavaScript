<html>

<body>
    <script type="text/javascript">
    var arr = new Array(6)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"
    arr[3] = "James"
    arr[4] = "Adrew"
    arr[5] = "Martin"

    document.write(arr + "<br />")
    arr.splice(2, 3, "William")
        // 从索引为2的开始删除，包含该所因对应的，向后删除n个，再添加新项(新项是什么格式就用什么格式（字符串，对象。。。）)
    document.write(arr)
        // 控制数组元素，添加删除元素（包含实现修改功能）
    </script>
</body>

</html>
