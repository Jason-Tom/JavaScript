<html>

<body>
    <span id="demo"></span>
    <script type="text/javascript">
    var ages = [32, 33, 16, 40];

    function checkAdult(age) {
        return age >= 18;
    }

    function myFunction() {
        document.getElementById("demo").innerHTML = ages.filter(checkAdult);
    }
    myFunction();
    </script>
</body>

</html>
