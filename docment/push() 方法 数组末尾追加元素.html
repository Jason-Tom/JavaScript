<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document
    </title>
</head>

<body>
    <script type="text/javascript">
    var arr = new Array(3)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"

    console.log(arr);
    // arr.push("James");
    arr.push(arr);
    // arr.push(999);
    // 你能追加的元素是对象
    console.log(arr);
    // concat是操作现有数组得到新的对象，push是改变了现有的对象
    // 对象属性指定和变量是最终能访问值的，遇到对象访问值，需进一步确定
    for (x = 0; x < 4; x++) {
        arr.push('死文浩');
    }
    console.log(arr);
    </script>
</body>

</html>
